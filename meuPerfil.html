<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Interativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #profileImageArea {
            position: relative;
            display: inline-block;
            width: 150px;
            height: 150px;
            margin-bottom: 15px;
            border-radius: 50%;
            cursor: pointer;
            overflow: hidden;
            border: 5px solid #fff;
        }

        #profileImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        #imageOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #profileImageArea:hover #imageOverlay {
            opacity: 1;
        }

        .hobby-item {
            position: relative;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        .hobby-item:hover {
            background-color: #e9ecef;
        }

        .delete-hobby {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 18px;
            color: red;
            cursor: pointer;
            display: none;
        }

        .hobby-item:hover .delete-hobby {
            display: block;
        }

        .container {
            max-width: 800px;
        }

        .btn-custom {
            margin-right: 10px;
        }

        .section-title {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .profile-info {
            padding-left: 0;
            list-style: none;
        }

        .profile-info li {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .buttons-container {
            margin-top: 20px;
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn-group .btn {
            flex: 1 1 auto;
        }

        .modal-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="bg-light py-5">
        <div class="container">
            <div class="card">
                <div class="text-center">
                    <div id="profileImageArea" class="mb-3" onclick="abrirMenuImagem()">
                        <img src="https://via.placeholder.com/150" alt="Imagem de Perfil" id="profileImage" class="rounded-circle">
                        <div id="imageOverlay">Alterar Foto</div>
                    </div>
                    <h3 id="profileName">Nome Meu Perfil</h3>
                    <ul class="profile-info">
                        <li id="profileAge">Idade: 18</li>
                    </ul>
                </div>

                <div class="mt-4">
                    <h5 class="section-title">Hobbies:</h5>
                    <ul id="hobbiesList" class="list-group">
                        <li class="list-group-item hobby-item">Leitura <span class="delete-hobby" onclick="excluirHobby(event)">×</span></li>
                        <li class="list-group-item hobby-item">Esportes <span class="delete-hobby" onclick="excluirHobby(event)">×</span></li>
                        <li class="list-group-item hobby-item">Músicas <span class="delete-hobby" onclick="excluirHobby(event)">×</span></li>
                    </ul>
                </div>

                <div class="buttons-container">
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="alterarNome()">Alterar Nome</button>
                        <button class="btn btn-secondary" onclick="alterarIdade()">Alterar Idade</button>
                        <button class="btn btn-success" onclick="adicionarHobby()">Adicionar Hobby</button>
                        <button class="btn btn-warning" onclick="mudarCorDeFundo()">Mudar Cor de Fundo</button>
                        <button class="btn btn-info" onclick="alterarFotoLink()">Alterar Foto de Perfil</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" style="display:none;" onchange="alterarFotoArquivo(event)">

    <!-- Modal para opções de alteração de foto -->
    <div class="modal" tabindex="-1" id="imageOptionsModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Escolha uma opção</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <button class="btn btn-primary w-100 mb-2" onclick="abrirExploradorDeArquivos()">Abrir Gerenciador de Arquivos</button>
                    <h6>Ou escolha uma imagem:</h6>
                    <div class="d-flex flex-wrap justify-content-between">
                        <img src="https://w7.pngwing.com/pngs/312/283/png-transparent-man-s-face-avatar-computer-icons-user-profile-business-user-avatar-blue-face-heroes-thumbnail.png" class="rounded-circle" style="width: 50px; height: 50px; cursor: pointer;" onclick="alterarImagemPredefinida('https://w7.pngwing.com/pngs/312/283/png-transparent-man-s-face-avatar-computer-icons-user-profile-business-user-avatar-blue-face-heroes-thumbnail.png')">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyFmBCFfrKGnUCXabdJm-oQmQ-fwUU23HOrlYVKqbA1njKWnjVvMAcFhcPYEzXm_ehfNg&usqp=CAU" class="rounded-circle" style="width: 50px; height: 50px; cursor: pointer;" onclick="alterarImagemPredefinida('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyFmBCFfrKGnUCXabdJm-oQmQ-fwUU23HOrlYVKqbA1njKWnjVvMAcFhcPYEzXm_ehfNg&usqp=CAU')">
                        <img src="https://cdn-icons-png.flaticon.com/512/219/219969.png" class="rounded-circle" style="width: 50px; height: 50px; cursor: pointer;" onclick="alterarImagemPredefinida('https://cdn-icons-png.flaticon.com/512/219/219969.png')">
                        <img src="https://cdn-icons-png.flaticon.com/512/6997/6997662.png" class="rounded-circle" style="width: 50px; height: 50px; cursor: pointer;" onclick="alterarImagemPredefinida('https://cdn-icons-png.flaticon.com/512/6997/6997662.png')">
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    function alterarNome() {
        const novoNome = prompt("Digite o novo nome:");
        if (novoNome) {
            document.getElementById("profileName").textContent = "Nome: " + novoNome;
        }
    }

    function alterarIdade() {
        const novaIdade = prompt("Digite a nova idade:");
        if (novaIdade) {
            document.getElementById("profileAge").textContent = "Idade: " + novaIdade;
        }
    }

    function adicionarHobby() {
        const novoHobby = prompt("Digite um novo hobby:");
        if (novoHobby) {
            const li = document.createElement("li");
            li.className = "list-group-item hobby-item";
            li.textContent = novoHobby;
            const span = document.createElement("span");
            span.className = "delete-hobby";
            span.textContent = "×";
            span.onclick = function(event) {
                excluirHobby(event);
            };
            li.appendChild(span);
            document.getElementById("hobbiesList").appendChild(li);
        }
    }

    function excluirHobby(event) {
        const hobbyItem = event.target.closest(".hobby-item");
        if (hobbyItem) {
            hobbyItem.remove();
        }
    }

    function mudarCorDeFundo() {
        const cores = ["#f8d7da", "#d4edda", "#fff3cd", "#cce5ff", "#d1ecf1"];
        const corAleatoria = cores[Math.floor(Math.random() * cores.length)];
        document.getElementById("profileCard").style.backgroundColor = corAleatoria;
    }

    function alterarFotoLink() {
        const linkImagem = prompt("Digite o link da nova imagem:");
        if (linkImagem) {
            document.getElementById("profileImage").src = linkImagem;
        }
    }

    function abrirMenuImagem() {
        var modal = new bootstrap.Modal(document.getElementById('imageOptionsModal'));
        modal.show();
    }

    function alterarImagemPredefinida(imagemUrl) {
        document.getElementById("profileImage").src = imagemUrl;
        var modal = bootstrap.Modal.getInstance(document.getElementById('imageOptionsModal'));
        modal.hide();
    }

    function abrirExploradorDeArquivos() {
        document.getElementById("fileInput").click();
    }

    function alterarFotoArquivo(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById("profileImage").src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
