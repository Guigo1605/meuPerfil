<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Interativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #profileCard {
            width: 100%;
            max-width: 1000px;
            height: 100%;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #profileImageArea {
            position: relative;
            display: inline-block;
            width: 150px;
            height: 150px;
            margin-bottom: 15px;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #ddd;
        }

        #profileImage {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        #imageOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(128, 128, 128, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        #profileImageArea:hover #imageOverlay {
            opacity: 1;
        }

        .hobby-item {
            position: relative;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        .hobby-item:hover {
            background-color: #e9ecef;
        }

        .delete-hobby {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 18px;
            color: red;
            cursor: pointer;
            display: none;
        }

        .hobby-item:hover .delete-hobby {
            display: block;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn-group .btn {
            flex: 1 1 100%;
        }

        .section-title {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        @media (max-width: 576px) {
            #profileImageArea {
                width: 120px;
                height: 120px;
            }

            #profileImage {
                width: 120px;
                height: 120px;
            }

            .container {
                padding-left: 15px;
                padding-right: 15px;
            }

            .btn-group .btn {
                flex: 1 1 100%;
            }
        }

        #imageOptionsModal .modal-body {
            text-align: center;
        }

        .image-gallery img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .image-gallery img:hover {
            transform: scale(1.2);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="profileCard">
            <div id="profileImageArea" class="mb-3" ondrop="handleDrop(event)" ondragover="handleDragOver(event)" onclick="abrirModalDeAlteracaoDeFoto()">
                <img src="https://via.placeholder.com/150" alt="Imagem de Perfil" id="profileImage" class="rounded-circle">
                <div id="imageOverlay">Alterar Foto</div>
            </div>
            <h3 id="profileName">Nome Meu Perfil</h3>
            <p id="profileAge">Idade: 18</p>
            <h5>Hobbies:</h5>
            <ul id="hobbiesList" class="list-group mb-3">
                <li class="list-group-item hobby-item">Leitura <span class="delete-hobby" onclick="excluirHobby(event)">×</span></li>
                <li class="list-group-item hobby-item">Esportes <span class="delete-hobby" onclick="excluirHobby(event)">×</span></li>
                <li class="list-group-item hobby-item">Músicas <span class="delete-hobby" onclick="excluirHobby(event)">×</span></li>
            </ul>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="alterarNome()">Alterar Nome</button>
                <button class="btn btn-secondary" onclick="alterarIdade()">Alterar Idade</button>
                <button class="btn btn-success" onclick="adicionarHobby()">Adicionar Hobby</button>
                <button class="btn btn-warning" onclick="mudarCorDeFundo()">Mudar Cor de Fundo</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="imageOptionsModal" tabindex="-1" aria-labelledby="imageOptionsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageOptionsModalLabel">Escolha uma opção para alterar a foto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <button class="btn btn-primary mb-2" onclick="abrirExploradorDeArquivos()">Selecionar imagem do arquivo</button><br>
                    <button class="btn btn-info mb-2" onclick="alterarFotoPorLink()">Inserir link da imagem</button><br>
                    <span>Ou arraste e solte a imagem diretamente aqui.</span>

                    <h6 class="mt-3">Ou escolha uma das imagens pré-salvas:</h6>
                    <div class="image-gallery">
                        <img src="https://w7.pngwing.com/pngs/312/283/png-transparent-man-s-face-avatar-computer-icons-user-profile-business-user-avatar-blue-face-heroes-thumbnail.png" alt="Imagem 1" onclick="alterarFotoPorImagem('https://w7.pngwing.com/pngs/312/283/png-transparent-man-s-face-avatar-computer-icons-user-profile-business-user-avatar-blue-face-heroes-thumbnail.png')">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyFmBCFfrKGnUCXabdJm-oQmQ-fwUU23HOrlYVKqbA1njKWnjVvMAcFhcPYEzXm_ehfNg&usqp=CAU" alt="Imagem 2" onclick="alterarFotoPorImagem('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyFmBCFfrKGnUCXabdJm-oQmQ-fwUU23HOrlYVKqbA1njKWnjVvMAcFhcPYEzXm_ehfNg&usqp=CAU')">
                        <img src="https://cdn-icons-png.flaticon.com/512/219/219969.png" alt="Imagem 3" onclick="alterarFotoPorImagem('https://cdn-icons-png.flaticon.com/512/219/219969.png')">
                        <img src="https://cdn-icons-png.flaticon.com/512/6997/6997662.png" alt="Imagem 4" onclick="alterarFotoPorImagem('https://cdn-icons-png.flaticon.com/512/6997/6997662.png')">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" style="display:none;" onchange="alterarFotoArquivo(event)">

    <script>
        function mudarCorDeFundo() {
            const cores = ["#f8d7da", "#d4edda", "#fff3cd", "#cce5ff", "#d1ecf1"];
            const corAleatoria = cores[Math.floor(Math.random() * cores.length)];
            document.body.style.backgroundColor = corAleatoria;
        }

        function alterarNome() {
            const novoNome = prompt("Digite o novo nome:");
            if (novoNome) {
                document.getElementById("profileName").innerText = novoNome;
            }
        }

        function alterarIdade() {
            const novaIdade = prompt("Digite a nova idade:");
            if (novaIdade) {
                document.getElementById("profileAge").innerText = `Idade: ${novaIdade}`;
            }
        }

        function adicionarHobby() {
            const hobbyName = prompt("Qual hobby você deseja adicionar?");
            if (hobbyName) {
                const hobbyItem = document.createElement('li');
                hobbyItem.classList.add('list-group-item', 'hobby-item');
                hobbyItem.innerHTML = `${hobbyName} <span class="delete-hobby" onclick="excluirHobby(event)">×</span>`;
                document.getElementById("hobbiesList").appendChild(hobbyItem);
            }
        }

        function excluirHobby(event) {
            event.target.closest('.hobby-item').remove();
        }

        function abrirModalDeAlteracaoDeFoto() {
            const modal = new bootstrap.Modal(document.getElementById('imageOptionsModal'));
            modal.show();
        }

        function alterarFotoPorLink() {
            const linkImagem = prompt("Digite o link da nova imagem:");
            if (linkImagem) {
                document.getElementById("profileImage").src = linkImagem;
                const modal = bootstrap.Modal.getInstance(document.getElementById('imageOptionsModal'));
                modal.hide();
            }
        }

        function alterarFotoPorImagem(url) {
            document.getElementById("profileImage").src = url;
            const modal = bootstrap.Modal.getInstance(document.getElementById('imageOptionsModal'));
            modal.hide();
        }

        function abrirExploradorDeArquivos() {
            document.getElementById("fileInput").click();
        }

        function alterarFotoArquivo(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("profileImage").src = e.target.result;
                    const modal = bootstrap.Modal.getInstance(document.getElementById('imageOptionsModal'));
                    modal.hide();
                }
                reader.readAsDataURL(file);
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
        }

        function handleDrop(event) {
            event.preventDefault();
            const file = event.dataTransfer.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("profileImage").src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
